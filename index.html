<!DOCTYPE html>
<html lang="en">

<!--Head: La metadata que va usar la web-->

<head>

    <!--Info que usa el navegador-->
    <!--meta:m metadata-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--viewport le dice al navegador que tama침o va usar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--el titulo que sale en la pesta침a-->
    <title>Todo list app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!--Body: Contenido de nuestra web-->

<body>
    <!--main: Parte principal de la web-->
    <main class="todo-container">
        <!--div: Etiqueta m치s versatil, es lo que necesites que sea-->
        <div>
            <!--header: titulo de visible de nuestra pagina-->
            <header>
                <h1>
                    Mi lista de tareas
                </h1>
            </header>
            <!--los controladores-->
            <div>
                <!--input: etiqueta que permite interactuar el usuario con nuestra pagina-->
                <input placeholder="Nueva tarea" id="todo" />
                <!--id: es el modo que tenemos de identificar un elemento en JS-->
                <button id="agregar" />
                Agregar
                </button>
            </div>
            <!--Lista desordenada-->
            <ul id="todo-list" />
            <li>Tarea de prueba <button>X</button> </li>
            <li>Sacar al perro <button>X</button> </li>
            <li>Ordenar el cuarto <button>X</button> </li>


            </ul>
        </div>
    </main>
    <!--Agregar un Script: "Vinculaci칩n con JS" -> Se le da el control de nuestra web app a JS-->
    <script src="app.js"></script>
</body>

</html>
