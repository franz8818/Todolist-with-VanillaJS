<!DOCTYPE html>
<html lang="en">

<!--Head: La metadata que va usar la web-->

<head>
    <!-- < metadata -> Le da información al navegador de como debe tratar nuestra página web >  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--viewport le dice al navegador que tamaño va usar "ancho del dispositvio"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--el titulo que sale en la pestaña-->
    <title>Todo list app</title>
    <!--<Etiqueta link + relacion archivo(hoja de estilos) con HTML + ruta de archivo externo>-->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- <Contenido de nuestra web> -->

<body>
    <!-- <Parte principal de la web + selector de clases="nombre de la clase"> -->
    <main class="todo-container">
        <!-- <Etiqueta más versatil, es lo que necesites que sea> -->
        <div>
            <!-- <titulo de nuestra página> -->
            <header>
                <h1>
                    Mi lista de tareas
                </h1>
            </header>
            <!--los controladores-->
            <div>
                <!-- <etiqueta donde interactua el usuario + idicador de que se desea que escriba el usuario +  > -->
                <input placeholder="Nueva tarea" id="todo" />
                <!--<Botón para hacer click + -->
                <button id="agregar" />
                Agregar
                </button>
            </div>
            <!-- <etiqueta Lista desordenada + > -->
            <ul id="todo-list" />
            <!-- <etiqueta elemento de la lista + <botón borra> -->
            <li>Tarea de prueba <button>X</button> </li>
            <li>Sacar al perro <button>X</button> </li>
            <li>Ordenar el cuarto <button>X</button> </li>


            </ul>
        </div>
    </main>
    <!--<Etiqueta script + ruta de archivo externo="nombre archivo"></cierre script>-->
    <script src="app.js"></script>
</body>

</html>
